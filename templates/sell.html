{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1 class="pb-3">Sell Stocks</h1>
    <form class="d-flex gap-2 justify-content-center mb-3" action="/sell" method="post">
        <input class="form-control flex-grow-0 w-25" id="symbol" autocomplete="off" autofocus name="symbol" placeholder="Stock Symbol" type="text">
        <input class="form-control flex-grow-0" id="amount" autocomplete="off" name="shares" placeholder="Amount" type="text" style="width: 90px;">
        <button type="submit" class="btn btn-primary" value="Sell"></button>
    </form>
    <script>
        let symbol_field = document.getElementById('symbol');
        document.addEventListener('DOMContentLoaded', function() {
            let amount_field = document.getElementById('amount');
            amount_field.style.display = "none";
            symbol_field.addEventListener('input', function(event) {
                if (symbol_field.value.trim() === "") {
                    amount_field.style.display = "none";
                }
                else {
                    amount_field.style.display = "inline-block";
                }
            });
        })

    </script>
{% endblock %}
